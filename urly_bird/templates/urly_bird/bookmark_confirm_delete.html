{% extends 'urly_bird/urly_bird_base.html' %}
{% load staticfiles %}

{% block content %}
    <h2>Update bookmark</h2>
    <form method="post" action="{% url 'bookmark_delete' bookmark.id %}" class="form">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ bookmark }}"?</p>
        <input type="submit" value="DELETE!" name="submit" class="btn btn-primary">
    </form>
{% endblock %}
