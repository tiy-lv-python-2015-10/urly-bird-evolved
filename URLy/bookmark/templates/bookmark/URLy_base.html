{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URLy {% block title %}{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
    {% block content %}{% endblock %}
    {% if user.is_authenticated %}
        <a class="btn btn-default" href='{% url 'logout' %}' role="button">Logout</a>
        <a class="btn btn-default" href='{% url 'bookmark_create' %}' role="button">Create</a>
    {% else %}
        <a class="btn btn-default" href='{% url 'login' %}' role="button">Login</a>
        <a class="btn btn-default" href='{% url 'register' %}' role="button">Register</a>
    {% endif %}

    </div>
</body>
</html>
