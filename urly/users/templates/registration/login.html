{% extends 'url/url_base.html' %}
{% load bootstrap3 %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login To Url</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% bootstrap_form form %}
        <input type="submit" value="Login">
    </form>

{% endblock %}
