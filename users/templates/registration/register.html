{% extends 'urly_bird/urly_bird_base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-7">
            <h2>Register</h2>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Register!" name="submit">
            </form>
        </div>
    </div>
{% endblock %}
